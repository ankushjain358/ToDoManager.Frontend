<div class="row">
  <div class="col-md-12 mb-3">
    <a class="btn btn-success float-right" routerLink="/user/task-list/create"> <i class="fa fa-plus mr-2" aria-hidden="true"></i> Create New Category</a>
  </div>
  <div class="col-md-12 mb-3">
    <h2 class="mb-3">My Categories</h2>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of taskList">
        <a routerLink="/user/task-list/detail/{{item.id}}">{{item.listName}}</a>
      </li>
    </ul>
  </div>
</div>
